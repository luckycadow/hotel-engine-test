<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="product in vm.products">
        <div class="panel panel-default">
            <div class="panel-body">
                <img class="img-responsive center-block" ng-src="{{product.mediumImage}}">
                <h5>{{product.name}}</h5>
                <div class="row">
                    <div class="col-xs-6">
                        {{product.price | currency}}
                    </div>
                    <div class="col-xs-6 text-right">
                        <uib-rating ng-model="product.customerRating" max="5"></uib-rating>
                    </div>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="1" ng-model="quantity" min="1" max="99">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="vm.addToCart(product, quantity)">Add to Cart</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
