<div class="row">
    <div class="col-xs-12">
        <div class="well well-sm">
            <div class="row">
                <div class="col-xs-6 product-search">
                    <input type="search" class="form-control" placeholder="search" ng-model="vm.searchTerm" ng-change="vm.getProducts()" ng-model-options="{ debounce: 250 }">
                    <span class="text-muted reset" ng-show="vm.searchTerm" ng-click="vm.searchReset()">&times;</span>
                </div>
                <div class="col-xs-6 col-sm-5 col-sm-offset-1 text-right form-inline product-filter">
                    <div class="form-group">
                        <label class="hidden-xs">Sort by: </label>
                        <select id="sort-options" class="form-control" ng-options="option as option.name for option in vm.sortOptions" ng-model="vm.selectedSortOption" ng-change="vm.getProducts()"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-12" ng-repeat="product in vm.products">
        <div class="panel panel-default product-card">
            <div class="panel-body">
                <img class="img-responsive center-block" ng-src="{{product.mediumImage}}">
                <h5 class="product-name">{{product.name}}</h5>
                <div class="row">
                    <div class="col-xs-5 text-primary product-price">
                        {{product.price | currency}}
                    </div>
                    <div class="col-xs-7 text-right product-rating">
                        <uib-rating ng-model="product.customerRating" max="5"></uib-rating>
                    </div>
                </div>
                <div class="input-group add-to-cart">
                    <input type="number" class="form-control" placeholder="1" ng-model="quantity" min="1" max="99">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" ng-click="vm.addToCart(product, quantity)">Add to Cart</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-center">
        <uib-pager items-per-page="vm.pageSize" ng-model="vm.pageNumber" total-items="vm.productCount" ng-change="vm.getProducts()"></uib-pager>
    </div>
</div>
