<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.$dismiss()">&times;</button>
        <h4 class="modal-title">Shipping Options</h4>
    </div>
    <div class="modal-body">
        <table class="table">
            <tr ng-repeat="shipOption in vm.shippingOptions">
                <td>{{shipOption.name}}</td>
                <td>{{shipOption.cost | currency}}</td>
                <td class="text-right"><button type="button" class="btn btn-default" ng-click="vm.$close(shipOption.cost)">Select</button></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.$dismiss()">Close</button>
    </div>
</div>
